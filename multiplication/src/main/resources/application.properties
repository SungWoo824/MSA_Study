# H2 데이터베이스 웹 콘솔에 접속
spring.h2.console.enabled=true
#없는경우 생성
spring.jpa.hibernate.ddl-auto=update
#파일로 데이터베이스 생성
spring.datasource.url=jdbc:h2:file:~/study-msastudy;DB_CLOSE_ON_EXIT=FALSE;
#콘솔에 SQL 출력
spring.jpa.show-sql=true

##RabbitMQ 설정
multiplication.exchange=multiplication_exchange
multiplication.solved.key=multiplication_solved
